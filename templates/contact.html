{% extends "base.html" %}
{% load static %}

{% block title %}Contact{% endblock title %}

{% block body %}

<style>
    .contact-header {
        width: 100%;
        height: 70vh;
        background-image: url("{% static 'img/contact.avif.jpg' %}");
        background-size: cover;
        background-position: center;
        border-bottom: 4px solid #007bff;
    }
    .contact-title {
        text-align: center;
        font-size: 42px;
        font-weight: 700;
        margin-top: 7px;
        margin-bottom: 40px;
    }
    .contact-box {
        background: #fff;
        padding: 0px;
        border-radius: 12px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }
</style>

<div class="contact-header"></div>

<h1 class="contact-title">Contact Us</h1>

<div class="container my-5">
    <div class="row gy-4">
        <div class="col-lg-4">
            <div class="contact-box">
                <h4>ðŸ“ž Contact Information</h4>
                <p><strong>Phone:</strong> +91 97321 45124</p>
                <p><strong>Email:</strong> bide@gmail.com</p>
                <p><strong>Address:</strong> Barasat, India</p>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="contact-box">
                <h4>Send us a Message</h4>

                <form method="post" action="/contact">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label>Your Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter your full name">
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email">
                    </div>

                    <div class="mb-3">
                        <label>Your Message</label>
                        <textarea name="message" class="form-control" rows="4" placeholder="Write your message"></textarea>
                    </div>

                    <button class="btn btn-primary px-4">Send Message</button>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
